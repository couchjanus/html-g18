<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico">
    
    <title>Container</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        body {
          margin: 0;
        }
        header {
          background-color: blue;
          height: 10vh;
        }
        main {
          background-color: blueviolet;
          height: 100vh;
        }
        .container {
          background-color: rgb(255, 217, 0);
          border: solid 1px red;
          height: 100%;
        }
        .row {
          background-color: darkkhaki;
          height: 100%;
        }
        .col-md-4 {
          background-color: deepskyblue;
        }

        footer{
          background-color: green;
          height: 10vh;
        }

        .card {
            background-color: gold;
            height: 30%;
            width: 100%;
        }

    </style>

</head>

  <body>
    <!-- header -->
    <header>

    </header>
    <main>
    <!-- main -->
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <!-- Содержимое карточки... -->
              <div class="card-body"><!-- Начало текстового контента -->
                <h4 class="card-title">Заголовок карточки</h4>
                <h6 class="card-subtitle mb-2 text-muted">Подзаголовок карточки</h6>
                <p class="card-text">Некоторый текст...</p>
                <a href="#" class="card-link">Первая ссылка</a>
                <a href="#" class="card-link">Вторая ссылка</a>
              </div><!-- Конец текстового контента -->
            </div><!-- Конец карточки -->
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer>

    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
