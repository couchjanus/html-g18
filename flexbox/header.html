<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peculiar Shopaholic</title>
    <style>
        body {
            margin: 0;
        }

/* carousel */
.carousel {
    padding: 0;
    display: flex;
    width: 100%;
    background-attachment: fixed;
    background-color: #656d65;
    justify-content: center;
  }
  
  .carousel .inner {
    color: #fff;
    width: 60%;
    margin: 0 auto;
    display: block;
    text-align: center;
    padding: 3em 0;
    background: rgba(52, 77, 43, 0.5);
  }
  
  .carousel .inner header {
    display: inline-block;
    padding: 3px 0;
    margin: 0 0 2em 0;
    border-bottom: solid 2px;
    border-top: solid 2px;
  }
  
  .carousel .inner header h2 {
    font-size: 2.5em;
    font-weight: 900;
    letter-spacing: 0.2em;
    padding-left: 0.05em;
    margin: 0;
    border-bottom: solid 2px;
    border-top: solid 2px;
  }
  
  .carousel .inner p {
    letter-spacing: 0.1em;
    margin: 0 7em;
  }
  
  .carousel .inner p a {
    color: inherit;
    font-weight: 400;
    text-decoration: none;
  }
  .carousel .inner footer {
    margin: 2em 0 0 0;
  }
  
  .carousel .btn-special {
    background: rgba(255, 255, 255, 0.5);;
    border: double 2px #fff;
    font-weight: 900;
    color: #fff;
  }
  
  .carousel .btn-special:hover {
    background: #96dad1 !important;
    border-color: #058d7bcb !important;
  }
    </style>
</head>

<body>
            <!-- navigation -->
            <!-- header -->
            <header class="carousel">
                <div class="container">
                    <div class="inner">
                        <header>
                            <h2 class="jumbotron-heading">Peculiar Shopaholic</h2>
                        </header>
                        <p class="lead">Something short and leading about the collection belowâ€”its contents, the creator, etc.
                          Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
                        <footer>
                                <a href="#" class="btn btn-special">Main Action</a>
                                <a href="#" class="btn btn-special">Tell Me More</a>
                        </footer>
                    </div>
                  </div>
            </header>
            <!-- main -->
</body>
</html>
